<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/Style.css">
    <title>CRUDS</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>CRUDS</h2>
            <p>PRODUCT MANAGEMENT SYSTEM</p>
            <div class="mood">
                <i class="fa-solid fa-moon"></i>
                <i class="fa-solid fa-sun"></i>
            </div>
        </div>
        <div class="inputs">
            <input required placeholder="Title" type="text" id="title">
            <div class="price">
                <input required onkeyup="getTotle()" type="number" placeholder="Price" id="price">
                <input required onkeyup="getTotle()" type="number" placeholder="Taxes" id="taxes">
                <input required onkeyup="getTotle()" type="number" placeholder="Ads" id="ads">
                <input required onkeyup="getTotle()" type="number" placeholder="Discount" id="discount">
                <small id="total"></small>
            </div>
            <input required type="number" placeholder="Count" id="count">
            <input required type="text" placeholder="Category" id="category">
            <button class="btn" id="submet">Create</button>
        </div>
        <div class="outputs">
            <div class="search_block">
                <input onkeyup="searshData(this.value)" type="text" id="search" placeholder="search">
                <div class="btn_search">
                    <button class="btn" onclick="GetSearsgMood(this.id)" id="searchTitle">Search By Title</button>
                    <button class="btn" onclick="GetSearsgMood(this.id)" id="searchCategory">Search By Category</button>
                </div>
            </div>
            <div id="deleteAll">

            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/23272732fc.js" crossorigin="anonymous"></script>
    <script src="./js/Main.js"></script>
</body>

</html>
